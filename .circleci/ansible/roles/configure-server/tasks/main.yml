---
- name: Update packages
  apt:
    name: "*"
    state: latest
    update_cache: yes
- name: "upgrade packages"
  apt:
    upgrade: yes

- name: Install Node.js
  apt:
    name: nodejs
    state: present

- name: Install npm
  apt:
    name: npm
    state: present

- name: Install pm2
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
